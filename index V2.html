<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Function to Center Venn Diagram</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/venn.js@0.2.20/venn.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #venn {
      width: 1400px;
      height: 1000px;
    }
    .label { font-size: 12px; }
  </style>
</head>
<body>
  <h2>Surface Function to Center Venn Diagram + GAP</h2>
  <p>Enter Centers and Surface Functions (comma-separated if multiple):</p>
  <table id="inputTable">
    <thead>
      <tr><th>Surface Function</th><th>Center(s)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="button" onclick="addRow()">+ Add Row</button>
  <button class="button" onclick="generateVenn()">Generate Diagram</button>

  <div id="venn"></div>

  <script>
    const tableBody = document.querySelector("#inputTable tbody");
    function addRow() {
      const row = document.createElement("tr");
      row.innerHTML = `<td><input type="text"></td><td><input type="text"></td>`;
      tableBody.appendChild(row);
    }
    for (let i = 0; i < 15; i++) addRow();

    function generateVenn() {
      const rows = tableBody.querySelectorAll("tr");
      const centerMap = {};
      let gapCount = 0;

      rows.forEach(row => {
        const sf = row.children[0].querySelector("input").value.trim();
        const centers = row.children[1].querySelector("input").value.trim().split(/,\s*/).filter(Boolean);

        if (!sf) return;
        if (centers.length === 0) {
          gapCount++;
        } else {
          centers.forEach(center => {
            if (!centerMap[center]) centerMap[center] = new Set();
            centerMap[center].add(sf);
          });
        }
      });

      const centerKeys = Object.keys(centerMap);
      const sets = centerKeys.map(center => ({ sets: [center], size: centerMap[center].size }));

      for (let i = 0; i < centerKeys.length; i++) {
        for (let j = i + 1; j < centerKeys.length; j++) {
          const a = centerMap[centerKeys[i]];
          const b = centerMap[centerKeys[j]];
          const overlap = [...a].filter(x => b.has(x)).length;
          if (overlap > 0) {
            sets.push({ sets: [centerKeys[i], centerKeys[j]], size: overlap });
          }
        }
      }

      if (gapCount > 0) {
        sets.push({ sets: ["GAP"], size: gapCount });
      }

      const chart = venn.VennDiagram().width(1400).height(1000);
      d3.select("#venn").datum(sets).call(chart);

      d3.selectAll("#venn .label").style("fill", "black");
      d3.selectAll(".venn-area")
        .filter(d => d.sets.includes("GAP"))
        .style("fill", "#f77")
        .style("stroke", "#c00")
        .style("stroke-width", 2);
    }
  </script>
</body>
</html>
