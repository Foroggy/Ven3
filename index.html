<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Center Function Venn Tool</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/venn.js@0.2.20/venn.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    table {
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 6px 10px;
      border: 1px solid #ccc;
    }
    .button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #venn1, #venn2 {
      width: 1400px;
      height: 1000px;
      margin-bottom: 30px;
    }
    .label { font-size: 12px; }
  </style>
</head>
<body>
  <h1>Center Function Venn Tool</h1>
  <p>Enter up to 15 rows of Centers and Surface Functions (comma-separated):</p>
  <table id="inputTable">
    <thead>
      <tr><th>Center</th><th>Surface Function(s)</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button class="button" onclick="addRow()">+ Add Row</button>
  <button class="button" onclick="generateDiagram()">Generate Venn Diagram</button>

  <div id="venn1"></div>

  <script>
    const tableBody = document.querySelector("#inputTable tbody");

    function addRow() {
      const row = document.createElement("tr");
      row.innerHTML = `<td><input type="text" /></td><td><input type="text" /></td>`;
      tableBody.appendChild(row);
    }

    for (let i = 0; i < 15; i++) addRow();

    function parseInput() {
      const rows = tableBody.querySelectorAll("tr");
      const centerMap = {};
      const functionMap = {};
      const noCenterFunctions = new Set();

      for (const row of rows) {
        const cells = row.querySelectorAll("input");
        const center = cells[0].value.trim();
        const functions = cells[1].value.trim().split(/,\s*/).filter(Boolean);

        if (!center && functions.length > 0) {
          functions.forEach(f => noCenterFunctions.add(f));
          continue;
        }

        if (!centerMap[center]) centerMap[center] = new Set();
        functions.forEach(f => centerMap[center].add(f));

        functions.forEach(f => {
          if (!functionMap[f]) functionMap[f] = new Set();
          functionMap[f].add(center);
        });
      }

      return { centerMap, functionMap, noCenterFunctions };
    }

    function generateDiagram() {
      const { centerMap, noCenterFunctions } = parseInput();
      const venn1 = document.getElementById("venn1");
      venn1.innerHTML = "";

      const sets = [];
      const centerNames = Object.keys(centerMap);

      // Add single center sets
      centerNames.forEach(center => {
        sets.push({ sets: [center], size: centerMap[center].size });
      });

      // Add overlaps
      for (let i = 0; i < centerNames.length; i++) {
        for (let j = i + 1; j < centerNames.length; j++) {
          const a = centerMap[centerNames[i]];
          const b = centerMap[centerNames[j]];
          const overlapSize = [...a].filter(x => b.has(x)).length;
          if (overlapSize > 0) {
            sets.push({ sets: [centerNames[i], centerNames[j]], size: overlapSize });
          }
        }
      }

      // Add gap (no associated center)
      if (noCenterFunctions.size > 0) {
        sets.push({ sets: ["GAP"], size: noCenterFunctions.size });
      }

      const chart = venn.VennDiagram().width(1400).height(1000);
      d3.select("#venn1").datum(sets).call(chart);

      d3.selectAll("#venn1 .label").style("fill", "black");
      d3.selectAll(".venn-area")
        .filter(d => d.sets.includes("GAP"))
        .style("fill", "#f77")
        .style("stroke", "#c00")
        .style("stroke-width", 2);
    }
  </script>
</body>
</html>
